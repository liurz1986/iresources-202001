
#配置中心地址
# 指 config server 地址  serviceCloud-dev.properties
spring.cloud.config.uri=http://localhost:1201
#获取配置文件的名称：对应config server所获取的配置文件的 {application},这个不配的话默认时上面的服务名
spring.cloud.config.name=serviceCloud
# 指定 config server 里的 {profile}
spring.cloud.config.profile=dev
# 指定Git仓库分支，对应config server的{label}
spring.cloud.config.label=master
#是从配置中心读取文件
spring.cloud.config.discovery.enabled=true
#配置中心的servieId，即配置服务中心的服务名。
spring.cloud.config.discovery.serviceId=config-server



#连接注册中心
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/















